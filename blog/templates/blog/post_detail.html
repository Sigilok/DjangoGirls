{% extends 'blog/base.html' %}

{% block contend %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                <p>publicado: {{ post.publish_date }}</p>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
